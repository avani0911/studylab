<!DOCTYPE html>
<html lang="en">
  <head>
    
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Yeseva+One&display=swap" rel="stylesheet">
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,600&display=swap"
      rel="stylesheet"
    />
    <title>KJSIT Virtual Labs</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
      <div class="box">
        <p class="para"><u><b>Welcome to K.J. Somaiya Institute Of Technology Virtual Lab</b></u></p>
        <br>
          <img src="weeeeee.jpeg" id="imagee">
        </p>
        <div class="regdet">
         <label for="username"><b>Username</b></label><br>
         <input type="text" placeholder="Enter username" name="username" required>
         <br>
         <label for="email" class="email"><b>Email</b></label><br>
         <input type="text" placeholder="Enter Email" name="email" required>
         <br>
         <label for="psw"><b>Password</b></label><br>
         <input type="password" placeholder="Enter Password" name="psw" required>
         <br>
         <label>
         <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
         </label>
         <div class="clearfix">
         <button type="submit" class="signupbtn">Sign Up</button>
        </div>
      </div>

  </body>
  </html>
